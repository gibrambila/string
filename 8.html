<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function aPropriedade(objeto, propriedade, novoValor) {
    objeto[propriedade] = novoValor;
}


let usuario = {
    nome: "Maria",
    idade: 20
};


aPropriedade(usuario, "cargo", "Desenvolvedora");
console.log(usuario);  
aPropriedade(usuario, "idade", 29);
console.log(usuario);  
    </script>
    
</body>
</html>
